<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		
		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function passGen(){
			var passLength = +document.getElementById("userAnswer").value;
			var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
			var result = '';	
			for ( var i = 0; i < passLength; i++ ) {
			    result += characters.charAt(Math.floor(Math.random() * characters.length));
			};
			write("<b>Ваш пароль: <b>" + result);
		};
	</script>

</head>
<body>

<div class="content">

		<a href="password.html">Генератор паролей</a>
	</div>

<div class="contentWrap">
	<div class="content">
		<div class="center">

			<h1>Генератор паролей</h1>

			<div class="box">
				<p>Программа генерирует пароль требуемой вам длины, состоящий из цифр и латинских букв<br></p>
				<p id="info">Введите длину желаемого пароля</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="passGen();" id="button">Сгенерировать</a>	

			</div>
		</div>
	</div>
</div>
